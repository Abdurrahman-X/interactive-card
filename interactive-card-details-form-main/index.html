<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/styles/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="bg-main">
      <div class="credit-card">
        <img class="card-image" src="images/bg-card-front.png" alt="">
        <img class="card-logo" src="images/card-logo.svg" alt="">
        <div class="card-details">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-holder">
            <p class="value">JANE APPLESEED</p>
            <p class="date">00/00</P>
          </div>
        </div>
      </div>

      <img class="card-image-back" src="images/bg-card-back.png" alt="">
      <div class="text-overlay">
        <p class="cvc-value">000</p>
      </div>
    </div>


    <form action="">
      <div class="form-container">
        
        <div class="form-control">
          <label for="cardholder">CARDHOLDER NAME</label><br>
          <input type="text" id="card-holder" name="card-holder" placeholder="e.g Jane Appleseed" oninput="validateName()" >
          <div></div>
       </div>
        <!-- <small class="error span">Please enter your name</small> -->
        
        <div class="form-control">
          <label for="card-number">CARD NUMBER</label><br>
          <input type="text" id="CardNumber" minlength="19" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" oninput="validateCardNumber()">
          <div></div>
        </div>
        <!-- <p class="error span-number">Wrong format, numbers only</p><br> -->
        
        <div class="expiry">
          <div class="month-year">
            <div class="form-control">
              <label for="Expiry">EXP. DATE (MM/YY)</label><br>
              <input type="text" class="exp-month"id="month" name="month" pattern="^(0[1-9]|1[0-2])$" placeholder="MM" oninput="validateExpMonth()">
              <input type="text" class="exp-year" id="year" name="year" pattern="\d{2}" placeholder="YY" maxlength="2" oninput="validateExpYear()"><br>
              <div></div>
            </div>
            <!-- <p class="error span-expiry">Can't be blank</p><br> -->
          </div>
          
          <div class="cvc">
            <div class="form-control">
              <label for="cvc">CVC</label><br>
              <input type="text" id="cvc" name="cvc" placeholder="e.g 123"  maxlength="3" oninput="validateCVC()"><br>
              <div></div>
            </div>
          </div>
        
        </div>      
    </form>
    <button class="btn__class submit" id="confirm">Confirm</button>
  </div>

  <div class="confirmation">
    <img src="images/icon-complete.svg" class="icon-complete" alt="">
    <p class="head">THANK YOU!</p>
    <p class="sub">We've added your card details</p> 
    <button type="button" class="btn__class confirm" value="submit">Continue</button>
</div>


  <script src="../interactive-card-details-form-main/design/styles/script.js"></script>
  
</body>
</html>
